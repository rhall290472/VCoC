<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Ensure navbar is visible and not hidden */
    .navbar {
      z-index: 1000;
      position: sticky;
      top: 0;
      width: 100%;
    }

    .navbar-toggler {
      border: 2px solid #fff;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    @media (max-width: 991.98px) {
      .navbar-collapse {
        background-color: #343a40;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar for mobile devices -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meet Info</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="day1.html">Add Coach Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="day2.html">Prelim Scratch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#button3">Finals Scratch</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h1 id="website-title" class="card-title mb-3">Loading...</h1>
        <h2 id="meetDates" class="card-subtitle mb-4 text-muted">Loading...</h2>
        <h3 id="vcoc-title" class="mb-4">Loading...</h3>
        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
        <div class="d-flex justify-content-center gap-3">
          <div class="col-4">
            <p>Meet Referee</p>
            <p id="MRName"></p>
            <p id="MRPhone"></p>
            <p id="MREmail"></p>
          </div>
          <div class="col-4">
            <p>Admin Referee</p>
            <p id="ARName"></p>
            <p id="ARPhone"></p>
            <p id="AREmail"></p>
          </div>
          <div class="col-4">
            <p>Meet Director</p>
            <p id="MDName"></p>
            <p id="MDPhone"></p>
            <p id="MDEmail"></p>
          </div>
        </div>
        <div class="d-flex justify-content-center gap-3 mt-4">
          <div class="col-6">
            <button id="button1" class="btn btn-primary w-100">Loading...</button>
          </div>
          <div class="col-6">
            <button id="button2" class="btn btn-primary w-100">Loading...</button>
            <button id="button3" class="btn btn-primary w-100 mt-2">Loading...</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (with Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Inline script for button1 navigation -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button1 = document.getElementById('button1');
      const button2 = document.getElementById('button2');

      if (button1) {
        button1.addEventListener('click', () => {
          window.location.href = 'day1.html';
        });
      }
      if (button2) {
        button2.addEventListener('click', () => {
          window.location.href = 'day2.html';
        });
      }
    });
  </script>
  <!-- Main script -->
  <script type="module" src="main.js"></script>
</body>

</html>
